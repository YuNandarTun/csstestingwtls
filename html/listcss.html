<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: square;
        }
        ol{
            list-style: upper-alpha;
        }
    </style>
</head>
<body>
    <h3>Unorder list</h3>
    <ul>
        <li>English</li>
        <li>Spanish</li>
        <li>Japan</li>
    </ul>
    <h4>Order list</h4>
    <ol>
        <li>Korean</li>
        <li>Chinese</li>
        <li>India</li>
    </ol>
    
</body>
</html>
