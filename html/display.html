<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: block;
            background-color: blue;
        }
        a {
            display: inline-block;
            background-color: rgb(238, 55, 156);
        }
        div {
            display: block;
            background-color: blueviolet;
        }
        p{
            display: inline;
            background-color: yellowgreen;
        }
         ul li{
        display: inline;
        background-color: pink;
        padding: 10px;
        }
    </style>
</head>
<body>
    <span>Span is inline-level</span>
    <a href="#">link is inline-level</a>

    <div>This is div.</div>
    <p>This is block.</p>

    <h2>This is ruby for you.</h2>
    <ul>
        <li><a href="#">Sapphire</a></li>
        <li><a href="#">Spinel</a></li>
        <li><a href="#">Starruby</a></li>
    </ul>
</body>
</html>
