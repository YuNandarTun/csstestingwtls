<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      ol li{
        background-color: blueviolet;
        padding: 11px;
        margin: 22px;}
      ol.inside li{
        list-style-position: inside;
      }
      ol.outside li{
        list-style-position: outside;
      }
    </style>
</head>
<body>
    <h3>Unorder list</h3>
    <ol class="inside">
        <li>English</li>
        <li>Spanish</li>
        <li>Japan</li>
    </ul>
    <h4>Order list</h4>
    <ol class="outside">
        <li>Korean</li>
        <li>Chinese</li>
        <li>India</li>
    </ol>
    
</body>
</html>
